    <script>

            try {
                if (window.self === window.top) {

                    //restoreState();
                    //document.getElementById("chatwindow1").style.display = 'block';
                }

            </svg>

        </div>
        <div id="divaside" >

                    <div class="chatthreads" id="chatthreads">
                           
                    </div>

            <div class="chatwindow2" style="display:none;">

						 <div class="left">

    
                            <div id="icwagenthdr" class="agentheader goup"><img src="http://widget.imichat.co/chatwidget-V2/images/imichat.png" class="IMILiveChat-clientlogo" /></div>
							<p id="typicallyrply" class="subheading">Text comes here</p>
</div>

                            <div class="dropdown">
                                <a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

								<li><a class="chatwindow-close" href="javascript:void(0);" onclick="IMILiveChat.close();">End chat</a></li>

                                </div>
                            </div>
                            <div id="wdt-emoji-preview-bundle">
                                <span></span>
                            </div>
                        </div>

                      <div class="modal-content">
                        <div class="modal-header">
                          <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
                          &nbsp;
                        </div>
                        <div id="divmodalbody" class="modal-body">
                        </div>
						
                        <div id="divtscriptfooter" class="modal-footer" style="display:none;">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button id="btnsend" onclick="IMILiveChat.close();" type="button" class="btn btn-primary">End</button>
                        </div>
                      </div>
